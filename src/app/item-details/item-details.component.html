<p>item-details works!</p>

@if (item) {
    <h2>{{item.name}}</h2>
    <div>
        <div class="row">
            <div class="col-md-3">
                <img src="/images/{{item.image}}" width="200px" alt="Product Image">
            </div>            
        </div>
        <div class="row">
            <div class="col-md-3">
                <h4>Description: {{item.description}}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h4>Category: {{item.category}}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h4>Price: {{item.price}}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-primary" (click)="addToCart()">Add to Cart</button>
            </div>
        </div>
    </div>
}@else{
    <h2>Sorry, item could not be found</h2>
}
